<div class="flex flex-col gap-4 sm:flex-row">
  <ng-content select="[avatar]" />

  <div class="w-full">
    <div class="flex flex-wrap items-center justify-between gap-y-2">
      <h3 class="font-medium"><ng-content select="[headline]" /></h3>
      <ng-content select="app-chip" />
    </div>

    <div
      class="mt-1.5 flex flex-wrap items-center gap-x-4 gap-y-2 text-gray-600 text-xs"
    >
      <ng-content select="[subline]" />
    </div>

    <div class="space-y-4 mt-4">
      <div class="max-w-lg text-gray-600">
        <ng-content />
      </div>

      <ng-content select="app-chip-list" />
    </div>
  </div>
</div>
